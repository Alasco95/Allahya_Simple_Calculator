<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Allahya's Calculator</title>
    <link href="style.css" rel="stylesheet"/>
        <script src="script.js" defer></script> 
           </head>
    <body>
        
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two" style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);">AC</button>
    <button data-delete style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    ">DEL</button>
    <button data-operation style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    "> รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    ">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    ">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
">-</button>
    <button data-number class="operand" style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    ">.</button>
    <button data-number>0</button>
    <button data-equals class="span-two" style="background:linear-gradient(to right,#a1a8ac, #d6ddd9);
    ">=</button>
        </div>
    </body>
</html>
